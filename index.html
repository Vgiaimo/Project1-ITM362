<!DOCTYPE HTML>
<html lang="en">
<head>
 <meta charset="utf-8">
 <title>Project-1</title>
 <link rel="stylesheet" href="style.css">
 <link rel="Javascript" href="java.js">
</head>
<body>
 <form method="POST" action="">
 <h1>EMAIL NEWSLETTER SUBSCRIPTION</h1>
 <img src="Images/Recoil.jpg" alt="Picuture of Trophy Truck">
 <h3 id="JoinNow">Join Now for weekly News on Truck Builds and Parts!</h3>
 <div class="Info">
 <fieldset>
   <legend><strong>Enter Your Information</strong></legend>
   <p><label>First Name: <input type="text" name="first_name_field" placeholder="First Name"></label></p>
   <p><label>Last Name: <input type="text" name="last_name_field" placeholder="Last Name"></label></p>
   <p><label> Email Address: <input type="email" name="email_field" placeholder="email@iit.edu"></label></p>
   <p>
   <label>Gender:</label>
   <label><input type="radio" name="gender_field" value="M">Male</label>
   <label><input type="radio" name="gender_field" value="F">Female</label>
   </p>
   <p>
   <label>Age:</label>
     <select name="age_field">
     <option value="Under 18">Under 18</option>
     <option value="18-24">18 - 24</option>
     <option value="25-34">25 - 34</option>
     <option value="35-44">35 - 44</option>
     <option value="45-54">45 - 54</option>
     <option value="55-64">55 - 64</option>
     <option value="65 and over">65 and over</option>
   </select>
   </p>
 </fieldset>
 </div>
 </form>
</body>
