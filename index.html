<!DOCTYPE HTML>
<html lang="en">
<head>
 <meta charset="utf-8">
 <title>Baja Truck Performance</title>
 <link rel="stylesheet" type="text/css" href="cssreset.css">
 <link rel="stylesheet" href="CssFiles/style.css">
 <script src="java.js"></script>
 <link href= "https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
 <link href= "https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">"
</head>
<body>
<div class="container">
  <form method="get" autocomplete="on" action="#null" onsubmit="submitButton()">
  <h1 class="title">Weekly News On Truck Builds &amp; Parts</h1>
  <img src="Images/Rec.jpg" alt="Picuture of Trophy Truck" class="image1">
  <img src="Images/RECoil.jpg" alt="Picuture of Trophy Truck" class="image2">
  <p></p>
  <div class="Info">
    <fieldset>
      <legend><strong id="JoinNow">Join Now!</strong></legend>
      <p><label>First Name: </label></p>
      <input type="text" id="firstName" placeholder="First Name" onfocus="highlight(this)" onchange="bigtext();" name="First Name:" required autocomplete="First Name:">
      <p><label>Last Name: </label></p>
      <input type="text" id="Last Name" name="Last Name:" placeholder="Last Name" onfocus="highlight(this)" onchange="bigtext();" required autocomplete="Last Name:">  
      <p><label > Email Address: </label></p>
      <input type="email" id="email" name="Email Address" placeholder="Email@iit.edu" onfocus="highlight(this)" required autocomplete="Email Address">
      <p>
      <label>Gender: </label>
      <label><input type="radio" name="gender_field" value="M" onfocus="highlight(this)">Male</label>
      <label><input type="radio" name="gender_field" value="F" onfocus="highlight(this)">Female</label>
      </p>
      <p>
      <label>Age: </label>
        <select name="age_field">
        <option value="Under 18">Under 18</option>
        <option value="18-24">18 - 24</option>
        <option value="25-34">25 - 34</option>
        <option value="35-44">35 - 44</option>
        <option value="45-54">45 - 54</option>
        <option value="55-64">55 - 64</option>
        <option value="65 and over">65 and over</option>
      </select>
      </p>
      <p class="button">
      <input type="submit" value="Build To Shred" onfocus="highlight(this);">
      </p>
    </fieldset>
  </div>
  </form>
</div>
<p id="copyright">&copy; 2017 Vince Giaimo</p>
</body>
</html>
